<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equipe sustenta pitanga</title>
  <style>
    body {
      background-color: #f1f5f9;
      font-family: sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .gradient-header {
      width: 100%; /* 100% of viewport width */
      height: 128px; /* adjust height as needed */
      background: linear-gradient(to right, #3b82f6, #22c55e); /* blue to green */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* optional shadow */
      border-radius: 0 0 10px 10px;
      margin-bottom: 50px;
    }

    .gradient-header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }

    .card {
      width: 85%;
      height: 850px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .small-card {
      width: 100%;
      max-width: 1000px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      padding: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
      display: flex;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .small-card img {
      width: 15%;
      height: 30%;
      object-fit: cover;
      border-radius: 8px;
    }

    .card-text {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .card-text .name {
      font-weight: 500;
      margin-bottom: 8px;
    }

    .card-text .description {
      white-space: pre-wrap; /* Allows line breaks in text */
      line-height: 1.4;
    }
    .logo {
      height: 48px;
      width: 48px;
      object-fit: contain;
      border-radius: 50%; /* Optional: make it round */
      background: transparent;
      padding:12px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #22c55e; /* Green */
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-bottom: 50px;
    }

    .button:hover {
      background-color: #16a34a; /* Darker green on hover */
      transform: translateY(-2px);
    }
  </style>
</head>

<header class="gradient-header">
    <img src="ccm.png" alt="Logo" class="logo">
    <h1>Sustenta Pitanga</h1>
</header>

<body>

  <!-- Main card -->
  <div class="card">
    <img src="integrantes.jpeg" alt="Main Image" style="max-width: 1050px; height: auto; border-radius: 12px;">
  </div>

  <a href="index.html" class="button">Voltar para a página principal</a>

  <!-- Small cards -->
  <div class="small-cards-container">

    <div class="small-card">
        <img src="perfil imagens/me.jpg" alt="Profile photo">
        <div class="card-text">
            <div class="name">Matheus Emmanuel Scaramal</div>
            <div class="description">
            Aluno do segundo ano técnico, futuro engenheiro eletrônico.
            Hobbies: Musculação, video games, dormir.
            </div>
        </div>
   </div>

    <div class="small-card">
        <img src="placeholder.png" alt="Profile photo">
        <div class="card-text">
            <div class="name">Exemplo </div>
            <div class="description">
            Lorem ipsum
            dolor
            </div>
        </div>
   </div>

<div class="button-container">
</div>
</body>
</html>
